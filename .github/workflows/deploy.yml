name: Deployment
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Load & Cache dependencies
        uses: ./.github/actions/cached-deps

      - name: Lint Code
        run: |
          pip install flake8
          flake8 .
  test:
    env:
      DB_NAME: tet
      DB_USER: root
      DB_HOST: localhost
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Load & Cache dependencies
        uses: ./.github/actions/cached-deps

      - name: Run pytest
        id: run-tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest
        if: steps.run-tests.outcome == 'failure'
      - name: Output Information
        run: echo "DB_NAME ${{ env.DB_NAME }}"
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Get Code
      uses: actions/checkout@v4

    - name: Load & Cache dependencies
      uses: ./.github/actions/cached-deps

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'


    - name: Build Project
      run: |
        echo "Building the project..."
        mkdir -p dist
        echo "Sample build output" > dist/output.txt

    - name: Show build files
      run: |
        echo "Files in dist/ before upload"
        ls -la dist || true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist
  deploy:   
      runs-on: ubuntu-latest
      needs: build
      steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./downloaded
      - name: Output filenames
        run: echo "${{needs.build.outputs}}"    
